<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bryam Assolini</title>
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://kit.fontawesome.com/398cd98506.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <div id="icone_logo"></div>
                <div id="profissao">
                    <h1>Professor de Computação</h1>
                </div>
            </div>
            <div id="btns_cabecalho">
                <button class="btn_cabecalho">
                    <h1>Home</h1>
                    <i class="fa-solid fa-house"></i>
                </button>
                <button class="btn_cabecalho">
                    <h1>Formação</h1>
                    <i class="fa-solid fa-graduation-cap"></i>
                </button>
                <button class="btn_cabecalho"
                    onclick="window.open('http://github.com/BryamSenac', '_blank')">
                    <h1>Projetos</h1>
                    <i class="fa-brands fa-github"></i>
                </button>
            </div>
        </header>
        <section>
            <div id="img_prin">
                <img id="imagem" src="./assets/img_principal.png">
            </div>
            <div id="textos_prin">
                <div id="nome">
                    <h1>BRYAM</h1>
                </div>
                <div id="sobrenome">
                    <h1>ASSOLINI</h1>
                </div>
                <div id="descricao">
                    <p>Sou professor e papapa....</p>
                </div>
            </div>
        </section>
        <footer>
            <div class="btn_rodape">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="btn_rodape">
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <div class="btn_rodape">
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="btn_rodape">
                <i class="fa-brands fa-instagram"></i>
            </div>
        </footer>
    </body>
</html>
